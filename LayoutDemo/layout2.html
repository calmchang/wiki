<html class="screenAuto">
<head>

	<title>当content高度小于屏幕时footer置底 当content高度大于屏幕时footer紧跟在content后的实例</title>
  <meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" type="text/css" href="css/layout2.css">

</head>
<body class="flex-col">
	

		<div id="content-background" class="flex-auto">
			<div id="content">
				<p>content, ``click me`` </p>
			</div>
		</div>
		<footer>
				<!--之所以在footer内再加一层div是为了防止footer的父级dom的高度不是auto,这样当content太长时，超出height部分会压缩footer的高度-->
				<div style="height:60px;">footer</div>
		</footer>



	
	
<script type="text/javascript">
	window.onload=function(){
		document.getElementById('content').onclick=function(e){
			var dom = document.getElementById('content');
			for(var i = 0 ; i < 50; i++ ){
				var p = document.createElement('p');
				p.innerText = ''+i;
				dom.appendChild(p);
			}
		};
	};
</script>
</body>
</html>
